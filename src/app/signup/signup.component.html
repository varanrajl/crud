<div class="container">
  <div class="row">
    <div class="col-md-6">
    <div class="card">
   <div class="text-center">
<h1>Signup</h1>
<h6>Register Yourself</h6>
   </div>
   <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Full Name</label>
        <input type="text" formControlName="Fullname" class="form-control" id="exampleInputPassword1">
      <span style="color:yello;" *ngIf="vname && vname.invalid">Enter Valid data</span>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
        <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">signup</button>
    </form>
    <a style="color:#fff;margin-top: 10px;" routerLink="/login" >Already Logged in? click to login!!</a>
    </div>
  </div>
</div>
</div>
